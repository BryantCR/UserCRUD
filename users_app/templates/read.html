<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <main class="holdContent" style="padding: 10% 15%;">
            <div class="pageTittle">
                <h2>
                    All Users
                </h2>
            </div>

                <table class="table table-dark table-striped">
                    <thead style="align-items: center; justify-content: center; text-align: center;">
                        <td class="col-auto px-5">
                            ID
                        </td>
                        <td class="col-auto px-5">
                            Full Name
                        </td>
                        <td class="col-auto px-5">
                            Email
                        </td>
                        <td class="col-auto px-5">
                            Created at
                        </td>
                        <td class="col-auto px-5">
                            Action
                        </td>
                    </thead>
                    <tbody>
                        {% for i in users1: %}
                            <tr>                   
                                <td class="fs-4" style="align-items: center; justify-content: center; text-align: center;">
                                    {{i['id']}}
                                </td>
                                <td class="fs-4" style="align-items: center; justify-content: center; text-align: center;">
                                    {{i['first_name']}} {{i['last_name']}}
                                </td>
                                <td class="fs-4" style="align-items: center; justify-content: center; text-align: center;">
                                    {{i['email']}}
                                </td>
                                <td class="fs-4" style="align-items: center; justify-content: center; text-align: center;">
                                    {{i['created_at']}}
                                </td>
                                <td class="fs-4" style="align-items: center; justify-content: center; text-align: center;">
                                    <a href="/users/show/{{i['id']}}">Show | </a>
                                    <a href="/users/edit/{{i['id']}}">Edit | </a>
                                    <a href="/users/delete/{{i['id']}}">Delete | </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>
                    <a href="/users/new" class="fs-4">Add a New User</a>
                </div>

        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Submited Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="d-flex">
        <main class="holdContent" style="padding: 10% 25%;">
            <div class="p-4 bg-primary text-white">
                <div class="pageTittle" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
                    <h2 style="display: inline; margin: 0;">
                        User {{id}}
                    </h2>
                    <a href="/">Home</a>
                </div>
                <div class="">
                    <div class="form-label">
                        <h4>
                            Full Name: 
                        </h4> 
                        {{users1[0]["first_name"]}} {{users1[0]["last_name"]}}
                    </div>
                    <div class="form-label">
                        <h4>
                            Email: 
                        </h4>
                        {{users1[0]['email']}}
                    </div>
                    <div class="form-label">
                        <h4>
                            Created On: 
                        </h4>
                        {{users1[0]['created_at']}}
                    </div>
                    <div class="form-label">
                        <h4>
                            Last Updated On:
                        </h4>
                        {{users1[0]['updated_at']}}
                    </div>
                </div>
                <div class="mb-3">
                    <div class="">
                        <a href="/users/edit/{{id}}">Edit | </a>
                        <a href="/users/delete/{{id}}">Delete</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
